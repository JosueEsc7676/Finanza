<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" th:attr="data-theme=${modoOscuro ? 'dark' : 'light'}">
<head>
    <title layout:fragment="title">Gesti√≥n de Movimientos</title>
    <style>
        /* Variables CSS para temas */
        :root {
            --form-gradient: linear-gradient(135deg, var(--card-bg) 0%, rgba(255, 255, 255, 0.9) 100%);
            --input-gradient: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            --button-gradient: linear-gradient(135deg, var(--primary-color), #1d4ed8);
            --success-gradient: linear-gradient(135deg, #10b981, #059669);
            --danger-gradient: linear-gradient(135deg, #ef4444, #dc2626);
            --hover-transform: translateY(-2px) scale(1.02);
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-elegant: 0 10px 25px rgba(0, 0, 0, 0.1), 0 4px 10px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.15), 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --card-bg: rgba(255, 255, 255, 0.95);
            --input-bg: #ffffff;
            --input-border: #e2e8f0;
            --input-focus: #3b82f6;
            --glass-effect: rgb(0 0 0 / 91%);
            --glass-border: rgba(255, 255, 255, 0.3);
            --primary-color: #2563eb;
            --success-color: #10b981;
            --danger-color: #ef4444;
        }

        [data-theme="dark"] {
            --bg-primary: #111111;
            --bg-secondary: #1A1A1A;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --text-muted: #A0A0A0;
            --border-color: #333333;
            --card-bg: rgba(26, 26, 26, 0.95);
            --input-bg: #1A1A1A;
            --input-border: #333333;
            --input-focus: #3b82f6;
            --form-gradient: linear-gradient(135deg, rgb(26 26 26 / 0%) 0% 0%, rgb(0 0 0) 100% 100%);
            --input-gradient:  linear-gradient(135deg, #00000000 0%, #11111100 100%);;
            --glass-effect: rgba(26, 26, 26, 0.3);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary-color: #3b82f6;
            --success-color: #38b83c;
            --danger-color: #ef4444;
        }

        main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 15% 25%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 85% 75%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(245, 158, 11, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundPulse 15s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        /* Main Section Styling */
        section {
            min-height: calc(100vh - var(--navbar-height));
            padding: 1.5rem;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Animated Background */
        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }



        /* Title Styling */
        .titulo {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--text-primary), var(--primary-color), var(--success-color));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGradient 4s ease-in-out infinite, slideInDown 0.8s ease-out;
            position: relative;
            flex-shrink: 0;
        }

        @keyframes titleGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .titulo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--button-gradient);
            border-radius: 2px;
            animation: expandLine 2s ease-in-out infinite;
        }

        @keyframes expandLine {
            0%, 100% { width: 100px; }
            50% { width: 150px; }
        }

        /* Container Layout */
        .contenedor-flex {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 1.5rem;
            max-width: 1500px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            align-items: stretch;
            flex: 1;
            min-height: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card Styling */
        .card {
            background: var(--form-gradient);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.75rem;
            position: relative;
            overflow: hidden;
            transition: var(--transition-smooth);
            box-shadow: var(--shadow-elegant);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.03) 50%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: var(--hover-transform);
            box-shadow: var(--shadow-hover);
        }

        .card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
        }

        .card h3::before {
            content: 'üìù';
            font-size: 1.25rem;
        }

        .table-card h3::before {
            content: 'üìä';
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex: 1;
        }

        label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        /* Input Styling */
        input, select {
            background: var(--input-gradient);
            border: 2px solid var(--input-border);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            color: var(--text-primary);
            transition: var(--transition-smooth);
            position: relative;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        input::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }

        /* Select Styling */
        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1rem;
            padding-right: 3rem;
        }

        /* Button Styling */
        button[type="submit"] {
            background: var(--button-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
            margin-top: auto;
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            transition: all 0.3s ease;
            transform: translate(-50%, -50);
        }

        button[type="submit"]:hover::before {
            width: 200px;
            height: 200px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* Back Link Styling */
        .volver {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            margin-top: 1rem;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            transition: var(--transition-smooth);
        }

        .volver:hover {
            color: var(--primary-color);
            background: var(--glass-effect);
            transform: translateX(-3px);
        }

        /* MEJORAS ESPEC√çFICAS PARA LA TABLA - M√ÅS GRANDE Y CON SCROLL HORIZONTAL */
        .table-container {
            flex: 1;
            max-height: 700px; /* Aumentado para hacer m√°s grande el historial */
            overflow: auto; /* Permite scroll en ambas direcciones */
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: var(--input-gradient);
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--bg-secondary);
        }

        .table-container::-webkit-scrollbar {
            width: 14px;
            height: 14px;
        }

        .table-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary-hover);
        }

        .table-container::-webkit-scrollbar-corner {
            background: var(--bg-secondary);
        }

        /* Table Styling - MEJORADO */
        table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
            min-width: 950px; /* Forzar scroll horizontal cuando sea necesario */
        }

        thead {
            background: var(--glass-effect);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        thead th {
            padding: 1.3rem 1.1rem; /* Aumentado para mejor visibilidad */
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-color);
            position: relative;
            font-size: 1.05rem; /* Aumentado para mejor legibilidad */
            white-space: nowrap;
        }

        thead th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        thead th:hover::after {
            width: 100%;
        }

        tbody tr {
            transition: var(--transition-smooth);
            border-bottom: 1px solid var(--border-color);
        }

        tbody tr:hover {
            background: var(--glass-effect);
            transform: scale(1.01);
        }

        tbody td {
            padding: 1.2rem 1.1rem; /* Aumentado para mejor visibilidad */
            color: var(--text-primary);
            font-size: 1rem; /* Aumentado para mejor legibilidad */
            white-space: nowrap;
        }

        /* Type and Amount Styling */
        .ingreso {
            color: var(--success-color) !important;
            font-weight: 600;
            position: relative;
        }

        .ingreso::before {
            content: '‚ÜóÔ∏è';
            margin-right: 0.4rem;
        }

        .egreso {
            color: var(--danger-color) !important;
            font-weight: 600;
            position: relative;
        }

        .egreso::before {
            content: '‚ÜòÔ∏è';
            margin-right: 0.4rem;
        }

        /* Acciones en la tabla - MEJORADAS */
        tbody td a {
            display: inline-block;
            margin-right: 0.8rem;
            padding: 0.5rem 0.8rem;
            border-radius: 8px;
            background: var(--glass-effect);
            transition: var(--transition-smooth);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
        }

        tbody td a:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .contenedor-flex {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            section {
                padding: 1.25rem;
            }

            .table-container {
                max-height: 550px;
            }
        }

        @media (max-width: 768px) {
            .titulo {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }

            .card {
                padding: 1.5rem;
            }

            section {
                padding: 1rem;
            }

            thead th,
            tbody td {
                padding: 1rem 0.8rem;
                font-size: 0.95rem;
            }

            table {
                min-width: 850px;
            }
        }

        @media (max-width: 480px) {
            .titulo {
                font-size: 1.5rem;
            }

            .card {
                padding: 1.25rem;
            }

            input, select, button[type="submit"] {
                padding: 0.65rem 0.85rem;
            }

            button[type="submit"] {
                font-size: 0.95rem;
            }

            tbody td a {
                display: block;
                margin-bottom: 0.5rem;
                margin-right: 0;
                text-align: center;
            }
        }

        /* Loading Animation */
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }

        .loading {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            background-size: 200px 100%;
            animation: shimmer 1.5s infinite;
        }

        /* Form Validation Styles */
        input:invalid, select:invalid {
            border-color: #2f2f2f;
        }

        input:valid, select:valid {
            border-color: #4f4f4f;
        }

        /* Disabled Input Styling */
        input:disabled, select:disabled {
            background: var(--bg-secondary);
            color: var(--text-muted);
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Smooth Transitions */
        * {
            transition-property: background-color, border-color, color, box-shadow, transform, opacity;
            transition-duration: 0.3s;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <h2 class="titulo">Gesti√≥n de Movimientos</h2>
    <div class="contenedor-flex">
        <div class="card">
            <h3>Registrar Movimiento</h3>
            <form th:action="${movimiento.id} != null ? @{/movimientos/editar/{id}(id=${movimiento.id})} : @{/movimientos/nuevo}"
                  th:object="${movimiento}" method="post">

                <!-- ID oculto para que se mande en edici√≥n -->
                <input type="hidden" th:field="*{id}"/>

                <label for="tipo">Tipo</label>
                <select id="tipo" th:field="*{tipo}" disabled required>
                    <option value="">Selecciona un tipo</option>
                    <option value="Ingreso">üí∞ Ingreso</option>
                    <option value="Egreso">üí∏ Egreso</option>
                </select>
                <input type="hidden" name="tipo" id="tipo-hidden" th:value="*{tipo}" />

                <label for="categoria">Categor√≠a</label>
                <select id="categoria" name="categoriaId" th:field="*{categoriaId}" required>
                    <option value="" disabled>Selecciona una categor√≠a</option>
                    <option th:each="cat : ${categorias}"
                            th:value="${cat.id}"
                            th:text="${cat.nombre + ' (' + cat.tipo + ')'}"
                            th:attr="data-tipo=${cat.tipo}">
                    </option>
                </select>

                <label for="monto">Monto</label>
                <input id="monto" type="number" step="0.01" th:field="*{monto}" required placeholder="0.00"/>

                <label for="fecha">Fecha</label>
                <input id="fecha" type="date" th:field="*{fecha}" required/>

                <label for="descripcion">Descripci√≥n</label>
                <input id="descripcion" type="text" th:field="*{descripcion}" placeholder="Describe el movimiento..."/>

                <button type="submit"
                        th:text="${movimiento.id} != null ? 'üíæ Actualizar Movimiento' : '‚ú® Guardar Movimiento'">
                    Guardar
                </button>
            </form>

            <a class="volver" href="/inicio">‚Üê Volver al inicio</a>
        </div>

        <div class="card table-card">
            <h3>Historial de Movimientos</h3>
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Descripci√≥n</th>
                        <th>Categor√≠a</th>
                        <th>Tipo</th>
                        <th>Monto</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="movimiento : ${movimientos}">
                        <td th:text="${#temporals.format(movimiento.fecha, 'dd/MM/yyyy')}">01/08/2025</td>
                        <td th:text="${movimiento.descripcion}">Descripci√≥n</td>
                        <td th:text="${movimiento.categoria?.nombre ?: 'Sin categor√≠a'}">Categor√≠a</td>
                        <td th:text="${movimiento.tipo}"
                            th:classappend="${movimiento.tipo == 'Ingreso'} ? 'ingreso' : 'egreso'">Tipo</td>
                        <td th:text="${'$' + movimiento.monto}"
                            th:classappend="${movimiento.tipo == 'Ingreso'} ? 'ingreso' : 'egreso'">$0.00</td>
                        <td>
                            <a th:href="@{/movimientos/editar/{id}(id=${movimiento.id})}">‚úèÔ∏è Editar</a>
                            <a th:href="@{/movimientos/eliminar/{id}(id=${movimiento.id})}"
                               onclick="return confirm('¬øSeguro que deseas eliminar este movimiento?')">üóëÔ∏è Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      const categoriaSelect = document.getElementById("categoria");
      const tipoSelect = document.getElementById("tipo");
      const tipoHidden = document.getElementById("tipo-hidden");

      function actualizarTipoSegunCategoria() {
          const selectedOption = categoriaSelect.options[categoriaSelect.selectedIndex];
          const tipo = selectedOption.getAttribute("data-tipo");

          if (tipo) {
              tipoSelect.value = tipo;
              tipoHidden.value = tipo;
          }
      }

      // Ejecutar al cargar por si ya hay una categor√≠a seleccionada (modo edici√≥n)
      actualizarTipoSegunCategoria();

      // Escuchar cambios en la categor√≠a
      categoriaSelect.addEventListener("change", actualizarTipoSegunCategoria);
  });

  // Esto aplica el tema guardado ANTES de que el contenido se pinte
  (function() {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.documentElement.setAttribute("data-theme", savedTheme);
    } else {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute("data-theme", prefersDark ? "dark" : "light");
    }
  })();
  document.documentElement.style.visibility = 'visible';

  function validarTipoSegunCategoria() {
      const categoriaSelect = document.getElementById('categoria');
      const tipoSelect = document.getElementById('tipo');

      if (categoriaSelect && tipoSelect) {
          categoriaSelect.addEventListener('change', function() {
              const selectedOption = this.options[this.selectedIndex];

              if (selectedOption.value === '') {
                  // Si no hay categor√≠a seleccionada, habilitar el campo tipo
                  tipoSelect.disabled = false;
                  tipoSelect.value = '';
                  tipoSelect.style.opacity = '1';
                  tipoSelect.style.cursor = 'pointer';
              } else {
                  // Obtener el tipo de la categor√≠a desde el atributo data-tipo
                  const tipoCategoria = selectedOption.getAttribute('data-tipo');

                  if (tipoCategoria) {
                      // Actualizar el valor del tipo
                      tipoSelect.value = tipoCategoria;

                      // Deshabilitar el campo para evitar modificaciones
                      tipoSelect.disabled = true;
                      tipoSelect.style.opacity = '0.7';
                      tipoSelect.style.cursor = 'not-allowed';

                      // Efecto visual para mostrar que se cambi√≥ autom√°ticamente
                      tipoSelect.style.borderColor = 'var(--success-color)';
                      tipoSelect.style.boxShadow = '0 0 0 3px rgba(34, 197, 94, 0.1)';

                      setTimeout(() => {
                          tipoSelect.style.borderColor = 'var(--border-color)';
                          tipoSelect.style.boxShadow = 'none';
                      }, 1500);
                  }
              }
          });

          // Verificar estado inicial al cargar la p√°gina
          const initialOption = categoriaSelect.options[categoriaSelect.selectedIndex];
          if (initialOption && initialOption.value !== '') {
              const tipoCategoria = initialOption.getAttribute('data-tipo');
              if (tipoCategoria) {
                  tipoSelect.value = tipoCategoria;
                  tipoSelect.disabled = true;
                  tipoSelect.style.opacity = '0.7';
                  tipoSelect.style.cursor = 'not-allowed';
              }
          }
      }
  }

  document.addEventListener('DOMContentLoaded', function() {
      validarTipoSegunCategoria();
  });
</script>
</body>
</html>
