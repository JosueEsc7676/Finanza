<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Historial | FinanzApp</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --success-gradient: linear-gradient(135deg, #10b981, #059669);
            --danger-gradient: linear-gradient(135deg, #ef4444, #dc2626);
            --warning-gradient: linear-gradient(135deg, #f59e0b, #d97706);
            --info-gradient: linear-gradient(135deg, #3b82f6, #2563eb);
            --hover-transform: translateY(-4px) scale(1.02);
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --card-bg: rgba(255, 255, 255, 0.95);
            --glass-effect: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.3);
            --primary-color: #2563eb;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --card-gradient: linear-gradient(135deg, rgb(255 255 255 / 95%) 0%, rgb(255 255 255 / 80%) 100%);
        }

        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --text-primary: #FFFFFF;
            --text-secondary: #888888;
            --text-muted: #666666;
            --border-color: #1a1a1a;
            --card-bg: rgb(0 0 0 / 20%);
            --card-gradient: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(10, 10, 10, 0.8) 100%);
            --glass-effect: rgba(0, 0, 0, 0.3);
            --glass-border: rgba(255, 255, 255, 0.05);
            --primary-color: #3b82f6;
            --success-color: #10b981;
            --danger-color: #ef4444;
        }

        main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 15% 25%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 85% 75%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(245, 158, 11, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundPulse 15s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem auto;
            animation: slideUp 0.6s ease-out;
            border: 1px solid var(--glass-border);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        form {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
            animation: slideIn 0.6s ease-out 0.3s both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        label {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input[type="date"] {
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: var(--transition-smooth);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        input[type="date"]:hover {
            border-color: var(--text-muted);
            transform: translateY(-1px);
        }

        .btn {
            background: var(--info-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn:hover {
            transform: var(--hover-transform);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #2563eb, #1e40af);
        }

        .btn:active {
            transform: translateY(0);
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
            animation: slideUp 0.6s ease-out 0.4s both;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead tr {
            background: linear-gradient(135deg, var(--bg-secondary), var(--glass-effect));
        }

        th {
            color: var(--text-secondary);
            font-weight: 600;
            padding: 1rem;
            text-align: left;
            border-bottom: 2px solid var(--border-color);
            position: relative;
        }

        th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--info-gradient);
            transition: width 0.3s ease;
        }

        th:hover::after {
            width: 100%;
        }

        tbody tr {
            transition: var(--transition-smooth);
            animation: fadeInRow 0.5s ease-out both;
        }

        tbody tr:nth-child(even) {
            background: var(--glass-effect);
        }

        tbody tr:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05), rgba(29, 78, 216, 0.05));
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeInRow {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        tbody tr:nth-child(1) { animation-delay: 0.1s; }
        tbody tr:nth-child(2) { animation-delay: 0.15s; }
        tbody tr:nth-child(3) { animation-delay: 0.2s; }
        tbody tr:nth-child(4) { animation-delay: 0.25s; }
        tbody tr:nth-child(5) { animation-delay: 0.3s; }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: var(--transition-smooth);
        }

        .font-semibold {
            font-weight: 600;
            color: var(--text-primary);
        }

        .text-gray-500 {
            color: var(--text-muted);
            font-style: italic;
        }

        /* Animaciones de entrada escalonadas */
        .container > * {
            animation-fill-mode: both;
        }

        /* Efectos de hover mejorados */
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        /* Responsive mejorado */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
                border-radius: 15px;
            }

            form {
                flex-direction: column;
                gap: 1rem;
            }

            .flex.space-x-4 {
                flex-direction: column;
                gap: 1rem;
            }

            .flex.space-x-4 > div {
                width: 100%;
            }
        }

        /* Efectos de carga suaves */
        .overflow-x-auto {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 #f1f5f9;
        }

        .overflow-x-auto::-webkit-scrollbar {
            height: 8px;
        }

        .overflow-x-auto::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        .overflow-x-auto::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #cbd5e1, #94a3b8);
            border-radius: 10px;
        }

        .overflow-x-auto::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #94a3b8, #64748b);
        }
    </style>
</head>

<body >
<main>
    <div layout:fragment="content">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold mb-6">ðŸ“œ Historial de Movimientos</h1>

            <!-- Formulario de Filtro -->
            <form method="get" th:action="@{/movimientos/historial}" class="mb-6 flex space-x-4">

                    <label for="inicio" class="block text-sm font-medium">Desde:</label>
                    <input type="date" id="inicio" name="inicio"

                <div>
                    <label for="fin" class="block text-sm font-medium">Hasta:</label>
                    <input type="date" id="fin" name="fin"
                           th:value="${fin}" class="border rounded px-3 py-2"/>
                </div>
                <div class="flex items-end">
                    <button type="submit" class="btn">Filtrar</button>
                </div>

            <!-- Tabla de Movimientos -->
            <div class="card overflow-x-auto">
                <table class="min-w-full text-left text-sm">
                    <thead>
                    <tr class="border-b">

                    <tr th:each="mov : ${movimientos}" class="border-b hover:bg-gray-100 dark:hover:bg-gray-800">

                        <td class="px-4 py-2" th:text="${mov.descripcion}"></td>
                        <td class="px-4 py-2" th:text="${mov.categoria.nombre}"></td>
                        <td class="px-4 py-2" th:text="${mov.tipo}"></td>
                        <td class="px-4 py-2 font-semibold"

                    </tr>
                    <tr th:if="${#lists.isEmpty(movimientos)}">
                        <td colspan="5" class="text-center py-4 text-gray-500">No hay movimientos en este perÃ­odo</td>
                    </tr>
                    </tbody>
                </table>

        </div>
