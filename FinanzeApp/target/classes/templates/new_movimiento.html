<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" th:attr="data-theme=${modoOscuro ? 'dark' : 'light'}">
<head>
    <title layout:fragment="title">Gesti√≥n de Movimientos</title>
    <style>
        /* Variables CSS para temas */
        :root {
            --form-gradient: linear-gradient(135deg, var(--card-bg) 0%, rgba(255, 255, 255, 0.9) 100%);
            --input-gradient: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            --button-gradient: linear-gradient(135deg, var(--primary-color), #1d4ed8);
            --success-gradient: linear-gradient(135deg, #10b981, #059669);
            --danger-gradient: linear-gradient(135deg, #ef4444, #dc2626);
            --hover-transform: translateY(-2px) scale(1.02);
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-elegant: 0 10px 25px rgba(0, 0, 0, 0.1), 0 4px 10px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.15), 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --card-bg: rgba(255, 255, 255, 0.95);
            --input-bg: #ffffff;
            --input-border: #e2e8f0;
            --input-focus: #3b82f6;
            --glass-effect: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.3);
            --primary-color: #2563eb;
            --success-color: #10b981;
            --danger-color: #ef4444;
        }

        [data-theme="dark"] {
            --bg-primary: #111111;
            --bg-secondary: #1A1A1A;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --text-muted: #A0A0A0;
            --border-color: #333333;
            --card-bg: rgba(26, 26, 26, 0.95);
            --input-bg: #1A1A1A;
            --input-border: #333333;
            --input-focus: #3b82f6;
            --form-gradient: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(17, 17, 17, 0.9) 100%);
            --input-gradient: linear-gradient(135deg, #1A1A1A 0%, #111111 100%);
            --glass-effect: rgba(26, 26, 26, 0.3);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary-color: #3b82f6;
            --success-color: #10b981;
            --danger-color: #ef4444;
        }

        /* Main Section Styling */
        section {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: calc(100vh - var(--navbar-height));
            padding: 1.5rem;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Animated Background */
        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(37, 99, 235, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(245, 158, 11, 0.04) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.8; transform: scale(1.05) rotate(1deg); }
        }

        /* Title Styling */
        .titulo {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--text-primary), var(--primary-color), var(--success-color));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGradient 4s ease-in-out infinite, slideInDown 0.8s ease-out;
            position: relative;
        }

        @keyframes titleGradient {

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const categoriaSelect = document.getElementById('categoria');
        const tipoSelect = document.getElementById('tipo');

        if (categoriaSelect && tipoSelect) {
            categoriaSelect.addEventListener('change', function() {
                const selectedOption = this.options[this.selectedIndex];
                if (selectedOption && selectedOption.dataset.tipo) {
                    const categoriaType = selectedOption.dataset.tipo;

                    // Set the tipo select based on category type
                    if (categoriaType === 'INGRESO' || categoriaType === 'Ingreso') {
                        tipoSelect.value = 'Ingreso';
                    } else if (categoriaType === 'EGRESO' || categoriaType === 'Egreso') {
                        tipoSelect.value = 'Egreso';
                    }

                    // Disable the tipo select
                    tipoSelect.disabled = true;

                    // Add visual feedback
                    tipoSelect.style.background = 'var(--bg-secondary)';
                    tipoSelect.style.color = 'var(--text-muted)';
                }
            });

            // Reset tipo select when categoria is cleared
            tipoSelect.addEventListener('focus', function() {
                if (categoriaSelect.value === '') {
                    this.disabled = false;
                    this.style.background = '';
                    this.style.color = '';
                }
            });

            // Allow manual reset
            categoriaSelect.addEventListener('change', function() {
                if (this.value === '') {
                    tipoSelect.disabled = false;
                    tipoSelect.value = '';
                    tipoSelect.style.background = '';
                    tipoSelect.style.color = '';
                }
            });
        }
    });
</script>

<script>
    // Esto aplica el tema guardado ANTES de que el contenido se pinte
    (function() {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        document.documentElement.setAttribute("data-theme", savedTheme);
      } else {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.setAttribute("data-theme", prefersDark ? "dark" : "light");
      }
    })();
    document.documentElement.style.visibility = 'visible';

    function validarTipoSegunCategoria() {
        const categoriaSelect = document.getElementById('categoria');
        const tipoSelect = document.getElementById('tipo');

        if (categoriaSelect && tipoSelect) {
            categoriaSelect.addEventListener('change', function() {
                const selectedOption = this.options[this.selectedIndex];

                if (selectedOption.value === '') {
                    // Si no hay categor√≠a seleccionada, habilitar el campo tipo
                    tipoSelect.disabled = false;
                    tipoSelect.value = '';
                    tipoSelect.style.opacity = '1';
                    tipoSelect.style.cursor = 'pointer';
                } else {
                    // Obtener el tipo de la categor√≠a desde el atributo data-tipo
                    const tipoCategoria = selectedOption.getAttribute('data-tipo');

                    if (tipoCategoria) {
                        // Actualizar el valor del tipo
                        tipoSelect.value = tipoCategoria;

                        // Deshabilitar el campo para evitar modificaciones
                        tipoSelect.disabled = true;
                        tipoSelect.style.opacity = '0.7';
                        tipoSelect.style.cursor = 'not-allowed';

                        // Efecto visual para mostrar que se cambi√≥ autom√°ticamente
                        tipoSelect.style.borderColor = 'var(--success-color)';
                        tipoSelect.style.boxShadow = '0 0 0 3px rgba(34, 197, 94, 0.1)';

                        setTimeout(() => {
                            tipoSelect.style.borderColor = 'var(--border-color)';
                            tipoSelect.style.boxShadow = 'none';
                        }, 1500);
                    }
                }
            });

            // Verificar estado inicial al cargar la p√°gina
            const initialOption = categoriaSelect.options[categoriaSelect.selectedIndex];
            if (initialOption && initialOption.value !== '') {
                const tipoCategoria = initialOption.getAttribute('data-tipo');
                if (tipoCategoria) {
                    tipoSelect.value = tipoCategoria;
                    tipoSelect.disabled = true;
                    tipoSelect.style.opacity = '0.7';
                    tipoSelect.style.cursor = 'not-allowed';
                }
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        validarTipoSegunCategoria();
    });
</script>
