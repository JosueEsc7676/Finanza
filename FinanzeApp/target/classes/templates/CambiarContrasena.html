<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contrase単a</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        input[type=password], button {
            width: 100%;
            padding: 0.7rem;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .mensaje {
            color: green;
            text-align: center;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<form action="/Recuperar/reset" method="post">
    <h2>Restablecer Contrase単a</h2>

    <input type="hidden" name="token" th:value="${token}">

    <label for="nuevaContrasena">Nueva Contrase単a:</label>
    <input type="password" name="nuevaContrasena" id="nuevaContrasena" required>

    <button type="submit">Actualizar Contrase単a</button>

    <div class="mensaje" th:if="${mensaje}" th:text="${mensaje}"></div>
    <div class="error" th:if="${error}" th:text="${error}"></div>
</form>
</body>
</html>
