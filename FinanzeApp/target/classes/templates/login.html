<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesiÃ³n | FinanzApp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #f1f5f9 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
              radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
              radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.05) 0%, transparent 50%),
              radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
      pointer-events: none;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 2.5rem 3rem;
      border-radius: 24px;
      box-shadow:
              0 20px 40px -8px rgba(0, 0, 0, 0.06),
              0 8px 16px -4px rgba(0, 0, 0, 0.04),
              0 4px 8px -2px rgba(0, 0, 0, 0.02),
              0 0 0 1px rgba(255, 255, 255, 0.1),
              inset 0 1px 0 rgba(255, 255, 255, 0.6);
      text-align: center;
      max-width: 600px;
      width: 100%;
      position: relative;
      border: 1px solid rgba(226, 232, 240, 0.8);
      animation: cardEntrance 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes cardEntrance {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #059669, #10b981, #047857);
      border-radius: 24px 24px 0 0;
    }

    .logo-section {
      margin-bottom: 2rem;
    }

    .logo-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 28px;
      color: white;
      box-shadow: 0 8px 25px rgba(5, 150, 105, 0.3);
      animation: logoFloat 3s ease-in-out infinite;
      position: relative;
    }

    .logo-icon::after {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(135deg, #10b981, #059669, #047857);
      border-radius: 22px;
      z-index: -1;
      opacity: 0.3;
      animation: pulseGlow 2s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    h2 {
      color: #0f172a;
      margin-bottom: 0.5rem;
      font-size: 1.875rem;
      font-weight: 700;
      letter-spacing: -0.025em;
    }

    .subtitle {
      color: #64748b;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      text-align: left;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: #ffffff;
      color: #1f2937;
      font-weight: 500;
      box-shadow:
              0 2px 4px -1px rgba(0, 0, 0, 0.02),
              0 1px 2px -1px rgba(0, 0, 0, 0.01),
              inset 0 1px 0 rgba(255, 255, 255, 0.8);
    }

    input:focus {
      outline: none;
      border-color: #059669;
      box-shadow:
              0 0 0 4px rgba(5, 150, 105, 0.1),
              0 4px 12px rgba(5, 150, 105, 0.15);
      transform: translateY(-1px);
    }

    input::placeholder {
      color: #9ca3af;
      font-weight: 400;
    }

    input:hover {
      border-color: #cbd5e0;
    }

    button {
      width: 100%;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      color: white;
      box-shadow:
              0 8px 25px rgba(5, 150, 105, 0.25),
              0 4px 12px rgba(5, 150, 105, 0.15),
              0 2px 6px rgba(5, 150, 105, 0.1),
              inset 0 1px 0 rgba(255, 255, 255, 0.2);
      margin-bottom: 1rem;
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, #047857 0%, #065f46 100%);
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(5, 150, 105, 0.4);
    }

    .google-btn {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      color: #374151;
      border: 2px solid #e2e8f0;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .google-logo {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .google-btn:hover {
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      border-color: #cbd5e0;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    button:active {
      transform: translateY(0);
    }

    .divider {
      position: relative;
      margin: 1.5rem 0;
      text-align: center;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      color: #64748b;
      padding: 0 1rem;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .link {
      font-size: 14px;
      margin: 0.75rem 0;
      color: #64748b;
    }

    .link a {
      color: #059669;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .link a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 50%;
      background: #059669;
      transition: all 0.3s ease;
    }

    .link a:hover::after {
      width: 100%;
      left: 0;
    }

    .link a:hover {
      color: #047857;
    }

    #error {
      background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
      color: #dc2626 !important;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      border: 1px solid #fecaca;
      font-weight: 500;
      display: none;
      animation: errorSlide 0.3s ease;
    }

    @keyframes errorSlide {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #error:not(:empty) {
      display: block;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
        gap: 1.25rem;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.5rem;
        margin: 1rem;
        border-radius: 20px;
      }

      h2 {
        font-size: 1.5rem;
      }

      .logo-icon {
        width: 56px;
        height: 56px;
        font-size: 24px;
      }

      input, button {
        padding: 0.875rem 1rem;
        font-size: 14px;
      }

      .form-row {
        margin-bottom: 1.25rem;
      }
    }

    /* Loading state */
    .loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Input validation styling */
    input:valid {
      border-color: #10b981;
    }

    input:invalid:not(:placeholder-shown) {
      border-color: #ef4444;
    }
  </style>
</head>

<div class="card">

  <form id="login-form">

<!-- JS de autenticaciÃ³n -->
<script>
  document.getElementById("login-form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const btn = e.target.querySelector("button[type='submit']");
    btn.classList.add("loading");
    btn.innerText = "INICIANDO...";

    const correo = document.getElementById("correo").value;
    const password = document.getElementById("password").value;

    try {
      const res = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ correo, password })
      });

      const exitoDiv = document.getElementById("exito");
      const errorDiv = document.getElementById("error");
      exitoDiv.style.display = "none";
      errorDiv.style.display = "none";

      if (res.ok) {
        exitoDiv.innerText = "Â¡Inicio de sesiÃ³n exitoso! Redirigiendo a tu panel...";
        exitoDiv.style.display = "block";
        setTimeout(() => window.location.href = "/dashboard", 2000);
      } else {
        errorDiv.innerText = "La contraseÃ±a ingresada es incorrecta. Intenta nuevamente.";
        errorDiv.style.display = "block";
        btn.classList.remove("loading");
        btn.innerText = "INICIAR SESIÃ“N";
      }
    } catch (err) {
      console.error("Error en la solicitud:", err);
      document.getElementById("error").innerText = "Hubo un problema al conectar con el servidor.";
      document.getElementById("error").style.display = "block";
      btn.classList.remove("loading");
      btn.innerText = "INICIAR SESIÃ“N";
    }
  });
</script>
