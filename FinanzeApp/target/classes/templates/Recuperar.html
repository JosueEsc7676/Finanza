<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        form {
            background: #ffffff;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), 0 4px 16px rgba(0, 0, 0, 0.04);
            width: 420px;
            max-width: 90vw;
            border: 1px solid #e8f4fd;
            position: relative;
            overflow: hidden;
        }
        form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #1976d2, #42a5f5, #64b5f6);
        }
        h2 {
            text-align: center;
            margin-bottom: 2.5rem;
            color: #1a1a1a;
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 600;
            font-size: 0.95rem;
        }
        input[type=email] {
            width: 100%;
            padding: 1rem;
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
            border: 1.5px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
            box-sizing: border-box;
            color: #374151;
        }
        input[type=email]:focus {
            outline: none;
            border-color: #1976d2;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.08);
            transform: translateY(-1px);
        }
        button {
            width: 100%;
            padding: 1rem;
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 10px;
            background: #1976d2;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.2);
            box-sizing: border-box;
        }
        button:hover {
            background: #1565c0;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 1px 4px rgba(25, 118, 210, 0.2);
        }
        .mensaje {
            color: #065f46;
            text-align: center;
            background: #ecfdf5;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #a7f3d0;
            font-weight: 500;
            margin-top: 1rem;
        }
        .error {
            color: #991b1b;
            text-align: center;
            background: #fef2f2;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #fecaca;
            font-weight: 500;
            margin-top: 1rem;
        }

        .back-to-login {
            display: block;
            text-align: center;
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            padding: 0.5rem;
            transition: all 0.3s ease;
            border-radius: 6px;
        }

        .back-to-login:hover {
            color: #1565c0;
            background: rgba(25, 118, 210, 0.05);
            text-decoration: underline;
        }
    </style>
</head>
<body>
<form action="/Recuperar" method="post">
    <h2>Recuperar Contraseña</h2>
    <label for="correo">Correo electrónico:</label>
    <input type="email" name="correo" id="correo" required>

    <button type="submit">Enviar enlace</button>

    <a href="/login" class="back-to-login">Volver al Login</a>

    <div class="mensaje" th:if="${mensaje}" th:text="${mensaje}"></div>
    <div class="error" th:if="${error}" th:text="${error}"></div>
</form>
