<script>
    document.getElementById('fileInput').addEventListener('change', function (e) {
    const file = e.target.files[0];
    if (file) {
    const reader = new FileReader();
    reader.onload = function (ev) {
    const preview = document.getElementById('previewImage');
    preview.src = ev.target.result;
    preview.style.display = 'block';
    }
    reader.readAsDataURL(file);
    }
    });



    document.addEventListener('DOMContentLoaded', function() {
    // Crear part√≠culas de fondo
    function createParticles() {
    const particlesContainer = document.getElementById('particles');
    const particleCount = 50;

    for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.animationDelay = Math.random() * 20 + 's';
    particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
    particlesContainer.appendChild(particle);
    }
    }

    createParticles();

    // Efectos de onda en inputs
    const inputs = document.querySelectorAll('input:not([type="file"]), select');
    inputs.forEach(input => {
    input.addEventListener('focus', function() {
    this.style.transform = 'translateY(-2px) scale(1.02)';
    this.style.boxShadow = '0 0 0 4px rgba(59, 130, 246, 0.1), 0 8px 30px rgba(59, 130, 246, 0.2)';
    });

    input.addEventListener('blur', function() {
    this.style.transform = 'translateY(0) scale(1)';
    this.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.05)';
    });

    // Efecto de escritura
    input.addEventListener('input', function() {
    this.style.borderColor = 'var(--success-color)';
    setTimeout(() => {
    this.style.borderColor = 'transparent';
    }, 300);
    });
    });

    // Funcionalidad de carga de archivos mejorada
    const fileInput = document.getElementById('fileInput');
    const fileUploadArea = document.getElementById('fileUploadArea');
    const fileSelected = document.getElementById('fileSelected');

    if (fileInput && fileUploadArea && fileSelected) {
    // Manejar selecci√≥n de archivo
    fileInput.addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
    fileSelected.textContent = `üìÅ ${file.name}`;
    fileSelected.classList.add('show');
    fileUploadArea.style.borderColor = 'var(--success-color)';
    } else {
    fileSelected.classList.remove('show');
    fileUploadArea.style.borderColor = 'var(--border-color)';
    }
    });

    // Drag and drop functionality
    fileUploadArea.addEventListener('dragover', function(e) {
    e.preventDefault();
    this.classList.add('dragover');
    });

    fileUploadArea.addEventListener('dragleave', function(e) {
    e.preventDefault();
    this.classList.remove('dragover');
    });

    fileUploadArea.addEventListener('drop', function(e) {
    e.preventDefault();
    this.classList.remove('dragover');

    const files = e.dataTransfer.files;
    if (files.length > 0) {
    const file = files[0];
    if (file.type.startsWith('image/')) {
    fileInput.files = files;
    fileSelected.textContent = `üìÅ ${file.name}`;
    fileSelected.classList.add('show');
    this.style.borderColor = 'var(--success-color)';
    }
    }
    });
    }

    // Efecto ripple mejorado en el bot√≥n
    const button = document.querySelector('button[type="submit"]');
    button.addEventListener('click', function(e) {
    const rect = this.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const ripple = document.createElement('span');
    ripple.style.position = 'absolute';
    ripple.style.left = x + 'px';
    ripple.style.top = y + 'px';
    ripple.style.width = '0';
    ripple.style.height = '0';
    ripple.style.borderRadius = '50%';
    ripple.style.background = 'rgba(255, 255, 255, 0.6)';
    ripple.style.transform = 'translate(-50%, -50%)';
    ripple.style.animation = 'ripple 0.8s ease-out';
    ripple.style.pointerEvents = 'none';

    this.appendChild(ripple);

    setTimeout(() => {
    ripple.remove();
    }, 800);
    });

    // Animaci√≥n de entrada para las tarjetas
    const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
    if (entry.isIntersecting) {
    entry.target.style.opacity = '1';
    entry.target.style.transform = 'translateY(0)';
    }
    });
    }, { threshold: 0.1 });

    document.querySelectorAll('.form-card').forEach(card => {
    observer.observe(card);
    });

    // Efecto parallax sutil en el header
    window.addEventListener('scroll', () => {
    const scrolled = window.pageYOffset;
    const header = document.querySelector('.header-section');
    header.style.transform = `translateY(${scrolled * 0.5}px)`;
    });
    });

    // Estilos adicionales para animaciones
    const style = document.createElement('style');
    style.textContent = `
    @keyframes ripple {
    to {
    width: 120px;
    height: 120px;
    opacity: 0;
    }
    }
    `;
    document.head.appendChild(style);
</script>
