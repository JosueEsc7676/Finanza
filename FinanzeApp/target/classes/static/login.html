
<style>
    :root {
        --primary-color: #3b82f6;
        --primary-hover: #2563eb;
        --secondary-color: #64748b;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --danger-color: #ef4444;
        --border-radius: 8px;
        --shadow: 0 2px 6px rgba(0,0,0,0.06);
        --shadow-lg: 0 6px 14px rgba(0,0,0,0.12);
        --transition: all 0.25s ease;
    }

    [data-theme="light"] {
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-tertiary: #f1f5f9;
        --text-primary: #1e293b;
        --text-secondary: #475569;
        --text-muted: #94a3b8;
        --border-color: #e2e8f0;
        --card-bg: #ffffff;
        --card-border: #e2e8f0;
        --table-header: #f1f5f9;
    }

    [data-theme="dark"] {
        --bg-primary: #0b0b14;
        --bg-secondary: #14141e;
        --bg-tertiary: #1c1c2a;
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --text-muted: #8a93a5;
        --border-color: #2f2f40;
        --card-bg: #14141e;
        --card-border: #2f2f40;
        --table-header: #1c1c2a;
    }

/* ================================
Estilo Global
================================ */
body {
font-family: 'Segoe UI', 'Roboto', 'Lato', sans-serif;
background: var(--bg-primary);
color: var(--text-primary);
margin: 0;
padding: 0;
line-height: 1.4;
font-size: 14px;
}

h1, h2, h3 {
font-weight: 600;
margin: 0 0 8px;
color: var(--text-primary);
}

p, label, span {
margin: 0;
color: var(--text-secondary);
}

.container {
max-width: 1200px;
margin: auto;
padding: 16px;
}

/* ================================
Toolbar & Filtros
================================ */
.toolbar {
display: flex;
flex-wrap: wrap;
gap: 16px;
margin-bottom: 16px;
align-items: flex-start;
}

.filter-card {
background: var(--card-bg);
border: 1px solid var(--card-border);
border-radius: var(--border-radius);
padding: 12px 16px;
box-shadow: var(--shadow);
}

.filter-form {
display: flex;
flex-wrap: wrap;
gap: 12px;
align-items: flex-end;
}

.filter-group {
display: flex;
flex-direction: column;
gap: 4px;
}

.filter-label {
font-size: 13px;
color: var(--text-muted);
}

.filter-input {
border: 1px solid var(--border-color);
border-radius: var(--border-radius);
padding: 6px 10px;
background: var(--bg-secondary);
color: var(--text-primary);
font-size: 14px;
}

.filter-input:focus {
border-color: var(--primary-color);
outline: none;
}

/* ================================
Botones
================================ */
.btn {
display: inline-flex;
align-items: center;
gap: 6px;
padding: 6px 14px;
font-size: 14px;
border-radius: var(--border-radius);
text-decoration: none;
transition: var(--transition);
border: 1px solid transparent;
cursor: pointer;
}

.btn-primary {
background: var(--primary-color);
color: #fff;
}
.btn-primary:hover {
background: var(--primary-hover);
}

.btn-secondary {
background: var(--secondary-color);
color: #fff;
}
.btn-secondary:hover {
opacity: 0.9;
}

.btn-ghost {
background: transparent;
border: 1px solid var(--border-color);
color: var(--text-secondary);
}
.btn-ghost:hover {
background: var(--bg-tertiary);
}

/* ================================
KPIs
================================ */
.kpi-container {
display: flex;
gap: 16px;
flex-wrap: wrap;
}

.kpi-item {
flex: 1;
min-width: 140px;
background: var(--card-bg);
border: 1px solid var(--card-border);
border-radius: var(--border-radius);
padding: 10px 14px;
box-shadow: var(--shadow);
}

.kpi-label {
font-size: 12px;
color: var(--text-muted);
}
.kpi-value {
font-size: 16px;
font-weight: 600;
}

.kpi-value.positive { color: var(--success-color); }
.kpi-value.negative { color: var(--danger-color); }

/* ================================
Cards & Grids
================================ */
.card {
background: var(--card-bg);
border: 1px solid var(--card-border);
border-radius: var(--border-radius);
padding: 16px;
box-shadow: var(--shadow);
margin-bottom: 16px;
}

.kpis {
display: grid;
grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
gap: 16px;
margin-bottom: 16px;
}

.grid {
display: grid;
grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
gap: 16px;
}

.cards-2 {
display: grid;
grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
gap: 16px;
}

/* ================================
Tablas
================================ */
.table {
width: 100%;
border-collapse: collapse;
font-size: 13px;
}

.table th, .table td {
padding: 8px 10px;
border-bottom: 1px solid var(--border-color);
text-align: left;
}

.table thead {
background: var(--table-header);
font-weight: 600;
}

.table tbody tr:hover {
background: var(--bg-tertiary);
}

/* ================================
Badges
================================ */
.badge {
padding: 2px 8px;
border-radius: var(--border-radius);
font-size: 12px;
font-weight: 600;
}
.badge.green { background: var(--success-color); color: #fff; }
.badge.red { background: var(--danger-color); color: #fff; }

/* ================================
Responsivo
================================ */
@media (max-width: 768px) {
.toolbar { flex-direction: column; }
.filter-form { flex-direction: column; }
.kpi-container { flex-direction: column; }
}

</style>     <script th:inline="javascript">
    const categorias = /*[[${categorias}]]*/ [];
    const totales = /*[[${totales}]]*/ [];
    const meses = /*[[${meses}]]*/ [];
    const totalesMensuales = /*[[${totalesMensuales}]]*/ [];

    // Paleta de colores
    const palette = ['#FF6384','#36A2EB','#FFCE56','#66BB6A','#9575CD','#FFA726','#8D6E63','#26C6DA','#EC407A','#AB47BC'];

    // Pie: gastos por categoría
    const ctxCat = document.getElementById('chartCategorias');
    const chartCategorias = new Chart(ctxCat, {
        type: 'pie',
        data: {
            labels: categorias,
            datasets: [{ data: totales, backgroundColor: categorias.map((_, i) => palette[i % palette.length]) }]
        },
        options: {
            plugins: {
                legend: { display: false },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const value = context.parsed;
                            const total = totales.reduce((a,b)=>a+b,0);
                            const pct = total > 0 ? (value/total*100) : 0;
                            return `${context.label}: ${value.toFixed(2)} USD (${pct.toFixed(1)}%)`;
                        }
                    }
                }
            }
        }
    });

    // Leyenda custom
    const legend = document.getElementById('legendCategorias');
    categorias.forEach((c, i) => {
        const dot = document.createElement('span'); dot.className = 'dot'; dot.style.background = palette[i % palette.length];
        const label = document.createElement('span'); label.textContent = ` ${c}`;
        const wrap = document.createElement('span'); wrap.style.marginRight='10px'; wrap.append(dot,label);
        legend.appendChild(wrap);
    });

    // Línea: tendencia mensual
    const ctxTrend = document.getElementById('chartTendencia');
    new Chart(ctxTrend, {
        type: 'line',
        data: {
            labels: meses,
            datasets: [{ label: 'Gastos', data: totalesMensuales, borderColor: '#4CAF50', backgroundColor: 'rgba(76,175,80,0.1)', tension: 0.3, fill: true }]
        },
        options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
    });
</script>
